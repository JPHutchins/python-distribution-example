name: Release
permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build:
    name: Build portable packages ðŸ”¨
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - run: pipx install poetry

    - uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'poetry'

    - run: poetry install

    - name: Setup dotnet
      if: matrix.os == 'windows-latest'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Setup FPM
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y ruby-full
        . ./envr.ps1
        gem install --no-document fpm

    - if: matrix.os == 'ubuntu-latest'
      run: |
        . ./envr.ps1
        python -m distribution.linux

    - if: matrix.os == 'windows-latest'
      run: |
        . ./envr.ps1
        python -m distribution.windows
    
    - name: Get name of the artifacts
      id: get_name
      shell: bash
      run:  |
        echo "PORTABLE_NAME=$(ls dist | grep .*-.*\.zip)" >> $GITHUB_OUTPUT
        echo "MSI_NAME=$(ls dist | grep install-.*\.msi)" >> $GITHUB_OUTPUT
        echo "DEB_NAME=$(ls dist | grep .*-.*\.deb)" >> $GITHUB_OUTPUT
        echo "RPM_NAME=$(ls dist | grep .*-.*\.rpm)" >> $GITHUB_OUTPUT

    - name: Upload portable ðŸš€
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ steps.get_name.outputs.PORTABLE_NAME }}
        tag: ${{ github.ref }}
    
    - name: Upload msi ðŸš€
      if: matrix.os == 'windows-latest'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ steps.get_name.outputs.MSI_NAME }}
        tag: ${{ github.ref }}

    - name: Upload deb ðŸš€
      if: matrix.os == 'ubuntu-latest'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ steps.get_name.outputs.DEB_NAME }}
        tag: ${{ github.ref }}

    - name: Upload rpm ðŸš€
      if: matrix.os == 'ubuntu-latest'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/${{ steps.get_name.outputs.RPM_NAME }}
        tag: ${{ github.ref }}
